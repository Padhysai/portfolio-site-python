<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .dashboard-container {
            padding: 120px 20px 60px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .action-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
            text-decoration: none;
            color: var(--text-main);
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .action-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .action-card i {
            font-size: 24px;
            color: var(--primary);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
        }

        .data-table th,
        .data-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .data-table th {
            background: rgba(255, 255, 255, 0.02);
            color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="background-glow"></div>

    <nav class="navbar">
        <div class="container nav-container">
            <a href="{{ url_for('main.index') }}" class="logo">SP<span class="accent">.</span></a>
            <ul class="nav-links">
                <li><a href="{{ url_for('main.index') }}">Home</a></li>
                <li><a href="{{ url_for('auth.logout') }}" style="color: #ef4444;">Logout</a></li>
            </ul>
        </div>
    </nav>

    <main class="dashboard-container">
        <h1 class="section-title">Dashboard</h1>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number">{{ stats.total_views }}</div>
                <div class="stat-label">Total Page Views</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">{{ stats.unique_visitors }}</div>
                <div class="stat-label">Unique Visitors</div>
            </div>
        </div>

        <div class="actions-grid">
            <a href="{{ url_for('admin.create_case_study') }}" class="action-card">
                <div class="action-icon"><i data-lucide="plus-circle"></i></div>
                <h3>Create Case Study</h3>
                <p>Write and publish a new project case study.</p>
            </a>
        </div>

        <h2 class="section-title" style="font-size: 1.5rem; margin-bottom: 20px;">Top Pages</h2>
        <table class="data-table">
            <thead>
                <tr>
                    <th>Page Path</th>
                    <th>Views</th>
                </tr>
            </thead>
            <tbody>
                {% for page in stats.top_pages %}
                <tr>
                    <td>{{ page[0] }}</td>
                    <td>{{ page[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
